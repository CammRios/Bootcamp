<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Display your blocks</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="title">
            <img src="images/github.jpg" alt="" class="icon">
            <h1>Display our blocks!</h1>
            <img src="images/catandninja.png" alt="" class="icon">
        </div>
        <div class="column">
            <div class="odd-wrapper">
                <img class="odd" src="images/dojocat.jpg" alt="">
                <img class="odd" src="images/coder2.jpg" alt="">
                <img class="odd" src="images/cherry.jpg" alt="">
                <img class="odd" src="images/aidorucat.png" alt="">
            </div>
        </div>
        <div class="column">
            <div class="even-wrapper">
                <img class="even" src="images/heisencat.png" alt="">
                <img class="even" src="images/riddlocat.png" alt="">
                <img class="even" src="images/oktobercat.png" alt="">
                <img class="even" src="images/domo-cat.png" alt="">
            </div>
        </div>
        <div class="column">
            <div class="odd-wrapper">
                <img class="odd" src="images/linkcat.png" alt="">
                <img class="odd" src="images/chellocat.jpg" alt="">
                <img class="odd" src="images/mario.png" alt="">
                <img class="odd" src="images/kantana.jpg" alt="">
            </div>
        </div>
        <div class="column">
            <div class="even-wrapper">
                <img class="even" src="images/ironcat.png" alt="">
                <img class="even" src="images/stormtroopocat.png" alt="">
                <img class="even" src="images/cooler.png" alt="">
                <img class="even" src="images/daftpunk.gif" alt="">
            </div>
        </div>
        <div class="column">
            <div class="odd-wrapper"></div>
                <img class="odd" src="images/defunktocat.png" alt="">
                <img class="odd" src="images/visionary.jpg" alt="">
                <img class="odd" src="images/jean-luc-picat.jpg" alt="">
                <img class="odd" src="images/codercat.jpg" alt="">
        </div>
        </div>
    
</body>
</html>
